require:
  - 'rubocop-rspec'
  - 'rubocop-rails'

AllCops: 
  TargetRubyVersion: 3.0.0 
  Exclude: 
    - bin/**
    - db/**/*
    - vendor/**/* 
    - node_modules/**/*
    - tmp/**/*
    - config/**/**
 
Style/FrozenStringLiteralComment: 
  Enabled: false 
 
Style/Documentation: 
  Enabled: false 

Rails/FilePath:
  Exclude:
    - spec/rails_helper.rb

Spec/ExampleLength:
  Enabled: false